<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body class="bg-light">
    <nav class="navbar fixed-top" style="background-color: #004c8f;">
        <a href="#" class="navbar-brand h3 text-white ms-2">
            <img src="/static/assets/HDFC_Bank_Logo.svg" alt="HDFC" height="30px">
        </a>
    </nav>
    <div class="row my-4"></div>
    <div class="row my-5">
        <div class="col-4"></div>
        <div style="margin: auto;" class="col-lg-4">
            <div class="card p-4">
                <h2 class="text-secondary">Register</h2>
                <form action="/add_user" method="POST">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" id="Username" class="form-control" name="Username" placeholder="Username" required>
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" id="Password" class="form-control" name="Password" placeholder="Password" required>
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" name="Email" placeholder="Email" required>
                    <div class=" my-3">
                        <p class="text">User Type:</p>
                        <div class="row mb-2">
                            <div class="col">
                                <input type="radio" class="form-check-input" id="user" name="user_type" value="user">
                                <label for="user" class="form-check-label">User</label>
                            </div>
                            <div class="col">
                                <input type="radio" class="form-check-input" id="Verifier" name="user_type" value="verifier" required>
                                <label for="Verifier" class="form-check-label" >Verifier</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="radio" class="form-check-input" id="Supervisor" name="user_type" value="supervisor">
                                <label for="Supervisor" class="form-check-label">Supervisor</label>
                            </div>
                            <div class="col">
                                <input type="radio" class="form-check-input" id="Supervisor" name="user_type" value="health_check_team">
                                <label for="Supervisor"  class="form-check-label">Health Check Team</label>
                            </div>
                        </div>
                    </div>
                    <label for="Verifier_id" class="form-label">Verifier/Supervisor: </label>
                    <input type="text" class="form-control" id="Verifier_id" name="Verifier_id" placeholder="Verifier/Supervisor id" required>  
                    <input type="submit" class="btn btn-primary mt-2">
                    <p style="color: red;">{{message}}</p>
                </form>
                <a href="/login" class="link">Login</a>
            </div>
            
        </div>
        <div class="col-4"></div>
    </div>
    
    
</body>
<body>
    <div style="margin: auto;">
        
        
    </div>
    
</body>
</html>
