<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar" style="background-color: #004c8f;">
        <a href="#" class="navbar-brand h3 text-white ms-2">
            <img src="/static/assets/HDFC_Bank_Logo.svg" alt="HDFC" height="30px">
        </a>
    </nav>
    <div class="row my-5">
        <div class="col-4"></div>
        <div style="margin: auto;" class="col-md-4">
            <div class="card p-4">
                <h2 class="text-secondary">Login</h2>
                <form action="/login" method="POST">
                    <label for="Username" class="form-label m-2">Username</label>
                    <input type="text" class="form-control" id="Username" name="Username" placeholder="Username" required>
                    <label for="Password" class="form-label m-2">Password</label>
                    <input type="password" class="form-control" name="Password" placeholder="Password" required>
                    <input type="submit" class="btn btn-primary my-2">
                    <p style="color: red;">{{message}}</p>
                </form>
                <a href="/add_user" class="link">Add User</a>
            </div>
            
        </div>
        <div class="col-4"></div>
    </div>
    
    
</body>
</html>
